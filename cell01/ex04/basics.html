<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
  <style>
    body {
      background-color: pink;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: white;
      text-align: center;
      font-size: 3em;
    }

    .images-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
    }

    .image-box {
      text-align: center;
    }

    hr {
      margin: 50px 0;
      border: 1px solid white;
    }

    .footer {
      text-align: right;
      font-style: italic;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <!-- Title with special character -->
  <h1>Welcome to Ba$ics!</h1>

  <!-- Images side by side -->
  <div class="images-container">
    <div class="image-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon" width="150">
      <div><a href="https://www.amazon.com/" target="_blank">Visit Amazon</a></div>
    </div>
    <div class="image-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Shopee_logo.svg/2560px-Shopee_logo.svg.png" alt="Shopee" width="150">
      <div><a href="https://shopee.com/" target="_blank">Visit Shopee</a></div>
    </div>
  </div>

  <!-- Horizontal line -->
  <hr>

  <!-- Footer copyright -->
  <div class="footer">
    Â© yourlogin 2025
  </div>

</body>
</html>
